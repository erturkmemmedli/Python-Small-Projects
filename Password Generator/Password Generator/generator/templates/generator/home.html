<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<div class="container text-center">
    <h1 xmlns="http://www.w3.org/1999/html">Password Generator</h1>

    <a href="{% url 'about' %}">About User</a>
    <br><br>
    <form action="{% url 'password' %}">
        Length:
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <br>
        <input  type="checkbox" name="special_chars"> Special Characters
        <br>
        <input  type="checkbox" name="uppercase"> Uppercase
        <br>
        <input  type="checkbox" name="numbers"> Numbers

        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
